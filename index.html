<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  >
  <style>
    body {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      min-height: 100vh;
    }
    .glass-card {
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.6);
      border-radius: 1rem;
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
    }
    .btn-main {
      border-radius: 2rem;
      padding: 0.5rem 1.5rem;
      font-weight: 600;
    }
    .chip {
      cursor: pointer;
      margin: 0.2rem;
      padding: 0.4rem 0.8rem;
      background: #e0f7fa;
      border-radius: 16px;
      font-size: 0.9rem;
    }
    .chip:hover {
      background: #b2ebf2;
    }
  </style>
</head>
<body>
  <div class="container py-5">
   
    <header class="text-center mb-5">
      <h1 class="fw-bold text-primary">Weather Dashboard</h1>
      <p class="text-secondary fs-5">Get current weather &amp; a 5‑day forecast</p>
    </header>


    <div class="row justify-content-center mb-4">
      <div class="col-md-8">
        <div class="glass-card p-4 mb-3">
          <form id="search-form" class="d-flex">
            <div class="input-group flex-grow-1">
              <span class="input-group-text bg-white border-end-0">
                <i class="bi bi-search"></i>
              </span>
              <input
                id="city-input"
                type="text"
                class="form-control border-start-0"
                placeholder="Enter city name"
                required
              >
            </div>
            <button
              id="search-btn"
              type="submit"
              class="btn btn-primary ms-3 btn-main"
            >
              Search
            </button>
          </form>
          <div id="recent-searches" class="d-flex flex-wrap mt-3"></div>
        </div>
      </div>
    </div>

   
    <div id="spinner" class="row justify-content-center mb-4" style="display:none;">
      <div class="col-auto">
        <div class="spinner-border text-primary" role="status" style="width:3rem; height:3rem;">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

  
    <div id="current-weather" class="row justify-content-center mb-5" style="display:none;">
      <div class="col"> 
        <div class="col-md-8 mx-auto">
          <div class="glass-card p-4">
            <div class="d-flex align-items-center mb-4">
              <img id="current-icon" src="" alt="" width="48" height="48" class="me-3">
              <div>
                <h2 id="current-city" class="fw-bold mb-1"></h2>
                <div id="current-date" class="text-secondary"></div>
              </div>
            </div>
            <div class="row text-center">
              <div class="col-sm">
                <div class="text-secondary">Temperature</div>
                <div id="current-temp" class="h3 fw-bold"></div>
              </div>
              <div class="col-sm">
                <div class="text-secondary">Humidity</div>
                <div id="current-humidity" class="h5 fw-bold"></div>
              </div>
              <div class="col-sm">
                <div class="text-secondary">Wind</div>
                <div id="current-wind" class="h5 fw-bold"></div>
              </div>
              <div class="col-sm">
                <div class="text-secondary">Pressure</div>
                <div id="current-pressure" class="h5 fw-bold"></div>
              </div>
            </div>
            <div id="current-desc" class="mt-3 text-center text-capitalize"></div>
          </div>
        </div>

      </div>
    </div>


    <div id="forecast" class="mb-5" style="display:none;">
      <h4 class="text-center text-primary mb-4">5‑Day Forecast</h4>
        <div id="forecast-cards" class="row gy-4 justify-content-center">
        
      </div>
    </div>
  </div>

 
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
